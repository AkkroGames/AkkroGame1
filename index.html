<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="backgroundMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<button id="musicToggle">üéµ</button>
<button id="settingsButton">‚öôÔ∏è</button>

<div id="settingsMenu">
  <label>Volume:</label>
  <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5" />
  <label>Code:</label>
  <input id="secretCode" type="text" placeholder="Code Here" />
  <button id="submitCode">Check Code</button>
  <button id="closeSettings">‚ùå Close</button>
</div>

<div id="gameContainer">
  <h1>Clicker Game</h1>
  <div>
    <button id="clickButton">Asteroid</button>
    <p>Points: <span id="points">0</span></p>
  </div>

  <div id="shop">
    <h2>Shop</h2>
    <button id="upgrade1">+1 per click (31 points)</button>
    <button id="upgrade2">+5 per click (303 points)</button>
    <button id="upgrade3">+25 per click (604 points)</button>
    <button id="autoClicker">Auto Clicker (1208 points)</button>
    <button id="upgrade5">+100 per click (12075 points)</button>
    <button id="stormClicker" class="hidden">Clicker Storm (15000 points)</button>
    <button id="upgrade6">+250 per click (20000 points)</button>
    <button id="autoClicker2">Auto Clicker 2 (50000 points)</button>
    <button id="upgrade7">+1000 per click (100000 points)</button>
    <button id="megaClicker">+10,000 per click (1,000,000 points)</button>
    <button id="silverAutoClicker">Silver Auto Clicker (2.5M points)</button>
    <button id="upgrade8">+50,000 per click (5M points)</button>
  </div>
</div>

<div id="footerText">Created by AKKRO games</div>

<script src="script.js"></script>
</body>
</html>
